<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Gas by Gas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container text-center my-5">
        <h1 class="display-4">Gas By Gas Registration</h1>
    </div>

    <div class="container text-center mb-5">
        <h2>Select User Type</h2>
        <div class="row justify-content-center">
            <div class="col-6 col-md-3">
                <button type="button" class="btn btn-outline-primary w-100 user-type-btn" id="btnConsumer">Customer</button>
            </div>
            <div class="col-6 col-md-3">
                <button type="button" class="btn btn-outline-success w-100 user-type-btn" id="btnIndustry">Industry</button>
            </div>
            <div class="col-6 col-md-3 mt-3 mt-md-0">
                <button type="button" class="btn btn-outline-warning w-100 user-type-btn" id="btnOutlet">Outlet</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="formContainer" class="row justify-content-center">
            <!-- Dynamically loaded different user forms -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="module" src="./script/register.js"></script>
</body>
</html>
