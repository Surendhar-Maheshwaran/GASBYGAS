<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/industry/dashboard.css">
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo h4 mb-0">GasByGas</div>
            <nav class="nav">
                <a href="dashboard.html" class="nav-link text-white active">Dashboard</a>
                <a href="requestGas.html" class="nav-link text-white">Bulk Gas Request</a>
                <a href="tokens.html" class="nav-link text-white">Requests</a>
                <a href="profile.html" class="nav-link text-white">User Management</a>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <div class=" container main-container py-5">
        <h2 class="text-center mb-4" id="welcome"></h2>

        <!-- Quick Actions -->
        <section class="mb-5">
            <h3 class="mb-3">Quick Actions</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-center shadow">
                        <div class="card-body">
                            <h4 class="card-title">Request Bulk Gas</h4>
                            <button class="btn btn-primary" id="btnBulkGas">Go</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center shadow">
                        <div class="card-body">
                            <h4 class="card-title">View Request Status</h4>
                            <button class="btn btn-primary" id="btnToken">Go</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center shadow">
                        <div class="card-body">
                            <h4 class="card-title">Update Profile</h4>
                            <button class="btn btn-primary" id="btnProfile">Go</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Statistics Overview -->
        <section>
            <h3 class="mb-3">Statistics Overview</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-center shadow">
                        <div class="card-body">
                            <h4 class="card-title">Total Request</h4>
                            <p class="card-text display-4 text-primary" id="totalCylinders"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center shadow">
                        <div class="card-body">
                            <h4 class="card-title">Pending Requests</h4>
                            <p class="card-text display-4 text-warning">3</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center shadow">
                        <div class="card-body">
                            <h4 class="card-title">Approved Requests</h4>
                            <p class="card-text display-4 text-success">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 GasByGas. All rights reserved. | <a href="privacy_policy.html" class="text-decoration-none text-warning">Privacy Policy</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../script/Industry/dashboard.js"></script>
</body>


</html>
