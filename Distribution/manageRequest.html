<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Requests</title>
    <link rel="stylesheet" href="../css/Distribution/manageRequest.css">
</head>
<body>
<div class="container">
    <h2>Request From Outlet</h2>
    <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by Outlet or Gas Name">
    </div>

    <table class="table table-striped table-hover shadow">

        <thead class="table-dark">
            <tr>
                <th>Outlet Name</th>
                <th>Gas Name</th>
                <th>No of Gas</th>
                <!-- <th>Action</th> -->
            </tr>
        </thead>
        <tbody id="request-table">
            <!-- Add more rows dynamically -->
        </tbody>
    </table>
</div>

<!-- Popup -->
<div class="overlay" id="overlay" onclick="closePopup()"></div>
<div class="popup shadow-lg p-4 rounded" id="popup">
<h3 class="text-primary mb-3">Notification</h3>
<p id="popup-message"></p>
<button class="btn btn-primary" onclick="closePopup()">Close</button>
</div>
    <script>
        function showPopup(token) {
            document.getElementById('popup-message').innerText = `Customer has been notified about the status change for ${token}.`;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
