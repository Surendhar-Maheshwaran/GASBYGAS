<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/Distribution/dashboard.css">
</head>
<body>
    <div class="header bg-dark text-white p-3 d-flex align-items-center justify-content-between">
        <div class="logo fs-3 fw-bold">GasByGas</div>
        <div class="nav">
            <a href="dashboard.html" class="nav-link text-white active">Dashboard</a>
            <a href="deliverySchdeule.html" class="nav-link text-white">Dispatch</a>
            <a href="manageRequest.html" class="nav-link text-white">Manage Requests</a>
            <a href="userManagement.html" class="nav-link text-white">User Management</a>
            <a href="stockManagement.html" class="nav-link text-white">Stock Management</a>
            <a href = "" class ="nav-link text-white" id="btnLogout">Logout</a>
        </div>
    </div>
    
    <div class="dashboard-container container main-container my-4">
        <!-- Pie Chart -->
        <div class="chart-container position-relative mb-5">
            <canvas id="pieChart" class="rounded shadow"></canvas>
            <div class="chart-overlay position-absolute top-50 start-50 translate-middle text-center">
                <h3 class="text-primary">Total Requests</h3>
                <p class="fs-1 fw-bold" id="total">31</p>
            </div>
        </div>    
        <!-- Chart Row -->
        <div class="row g-4">
            <!-- Stock Availability -->
            <div class="col-md-6">
                <div class="chart-box p-4 bg-light rounded shadow-sm animate__animated animate__fadeInUp">
                    <h3 class="text-primary mb-3">Stock Availability</h3>
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Gas Type</th>
                                <th>Gas Name</th>
                                <th>Current Stock</th>
                            </tr>
                        </thead>
                        <tbody id="stock-table-body">
                    
                        </tbody>
                    </table>
                </div>
            </div>
    
            <!-- Cylinder Status -->
            <div class="col-md-6">
                <div class="chart-box p-4 bg-light rounded shadow-sm animate__animated animate__fadeInUp animate__delay-1s">
                    <h3 class="text-primary mb-3">Request Status</h3>
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Status</th>
                                <th>Count</th>
                            </tr>
                        </thead>
                        <tbody id="request-status-body">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>  
    
    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logout-modal" tabindex="-1" aria-labelledby="logout-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logout-modal-label">Confirm Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to log out?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-logout">Logout</button>
                </div>
            </div>
        </div>
    </div>
     
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../script/distribution/dashboard.js"></script>
</body>
</html>
