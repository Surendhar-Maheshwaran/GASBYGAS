<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <link rel="stylesheet" href="../css/Distribution/stockManagement.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-primary mb-4">Stock Management</h2>
    
        <!-- Stock Update Section -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <h4 class="card-title mb-3">Stock Update</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="gasType" class="form-label">Gas Type</label>
                        <select id="gasType" class="form-control">
                            <option value="">Select Gas Type</option>
                            <option value="DOMESTIC">DOMESTIC</option>
                            <option value="INDUSTRIAL">INDUSTRIAL</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="gasName" class="form-label">Gas Name</label>
                        <input type="text" id="gasName" class="form-control" placeholder="Enter Gas Name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="gasSize" class="form-label">Gas Size</label>
                        <input type="text" id="gasSize" class="form-control" placeholder="Enter Size">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" id="price" class="form-control" placeholder="Enter Price">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" id="quantity" class="form-control" placeholder="Enter quantity">
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-success me-2" id="btnAddNewGas">Add New Gas</button>
                    <button class="btn btn-warning" onclick="distributeStock()">Distribute Stock</button>
                </div>
            </div>
        </div>
    
        <!-- Schedule Deliveries Section -->
        <h3 class="text-secondary mb-3">Scheduled Deliveries</h3>
        <div class="table-responsive shadow mb-4">
            <table class="table table-hover table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Delivery Date</th>
                        <th>Type</th>
                        <th>Quantity</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="deliveryTable">
                    <tr class="animate__animated animate__fadeIn">
                        <td>2025-01-18</td>
                        <td>Industrial</td>
                        <td>2</td>
                        <td class="text-danger">Pending</td>
                    </tr>
                    <tr class="animate__animated animate__fadeIn">
                        <td>2025-01-12</td>
                        <td>Domestic</td>
                        <td>50</td>
                        <td class="text-success">Delivered</td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <!-- Popup Section -->
        <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="popup-message">Do you want to proceed?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="confirmAction()">Yes</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="module" src="../script/distribution/dashboard.js"></script>
</body>
</html>
