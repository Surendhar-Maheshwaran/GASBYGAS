<link rel="stylesheet" href="css/register.css">
<body>

<div id="customerForm" class="col-12 col-md-8 form active">
    <h3 class="text-center mb-4">Customer Registration</h3>
    <form>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control" placeholder="Enter first name" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Enter last name" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control" placeholder="Enter address" required>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="phoneNo" class="form-label">Phone Number</label>
                <input type="tel" id="phoneNo" class="form-control" placeholder="Enter phone number" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="nic" class="form-label">NIC</label>
            <input type="text" id="nic" class="form-control" placeholder="Enter NIC" required>
        </div>
        <div class="mb-3">
            <label for="outlet" class="form-label">Outlet</label>
            <select class="form-select outlet" required>
                <option value="" disabled selected>Select an outlet</option>
            </select>
        </div>
        <button type="button"  id="btnConsumerRegister" class="btn btn-primary w-100">Register</button>
    </form>
</div>
<script type="module" src="./script/register.js"></script>
    
</body>
